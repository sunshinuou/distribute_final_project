<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiritual Rest Stop - Login</title>
    <link rel="stylesheet" href="css/login.css">
    <script type="module" src="js/login.js" defer></script>
</head>
<body>

<div class="navigation">
    <a href="start.html"><img src="images/arrow-left.png" alt="Back"></a>
</div>


<div class="left-section">
    <img src="images/shape.png" alt="Decorative Shape" class="decorative-shape">
    <img src="images/smile.png" alt="Smiley" class="smiley-face">
    <h1>Spiritual Rest Stop</h1>
</div>

<div class="right-section">
    <h2>Welcome!</h2>

    <form id="loginForm">
        <div class="input-group">
            <input type="username" id="username" required placeholder="Enter your username">
            <span class="input-hint" id="usernameHint">Invalid input</span>
        </div>

        <div class="input-group">
            <input type="password" id="password" required placeholder="Enter Password">
            <span class="input-hint" id="passwordHint">Invalid input</span>
        </div>

        <button type="submit" class="button" id="loginButton">Login</button>
    </form>
</div>
</body>
</html>
